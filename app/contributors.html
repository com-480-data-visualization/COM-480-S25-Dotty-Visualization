<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributor Statistics - Dotty Compiler (Scala3)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contributors.css">
</head>

<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <div class="title">Git Repository Contributor Statistics</div>
    </div>
  </div>

  <div class="main-container">
    <div class="chart-container">
      <canvas id="contributorChart" width="800" height="500"></canvas>
      <div class="time-slider-container">
        <div class="slider-wrapper">
          <input type="range" id="timeSlider" class="time-slider" min="0" max="100" value="0">
          <div class="slider-handles">
            <div class="slider-handle start-handle" id="startHandle"></div>
            <div class="slider-handle end-handle" id="endHandle"></div>
          </div>
        </div>
        <div class="time-description">
          <span id="timeRange">January 2023 - December 2024</span>
        </div>
      </div>
    </div>

    <div class="controls-container">
      <div class="metric-switch">
        <label class="switch">
          <input type="checkbox" id="metricToggle">
          <span class="slider-toggle"></span>
        </label>
        <span class="switch-label">
          <span id="metricLabel">Total Commits</span>
        </span>
      </div>

      <div class="contributors-list">
        <h3>Contributors</h3>
        <div id="contributorsList" class="contributors-scroll">
          <!-- Contributors will be dynamically populated -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="contributors.js"></script>
</body>

</html>
