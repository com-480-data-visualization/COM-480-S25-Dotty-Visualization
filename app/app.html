<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotty Compiler (Scala3)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <div class="title">Dotty Visualization Project</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="overview">Overview</button>
    <button class="tab" data-tab="panel1">Files and Dependencies</button>
    <button class="tab" data-tab="panel2">Panel 2</button>
    <button class="tab" data-tab="panel3">Panel 3</button>
  </div>

  <div id="overview" class="tab-content active">
    <div class="card">
      <h2>Welcome to Dotty Compiler (Scala3)</h2>
    </div>
  </div>

  <div id="panel1" class="tab-content">
    <div class="card">
      <h2>Visualization Panel 1</h2>
      <div class="row">
        <div class="container">
          <canvas class="graph" width="1200" height="800"></canvas>
          <div class="instructions">
            üñ±Ô∏è Drag nodes to move them ‚Ä¢ üîç Scroll to zoom ‚Ä¢ üìÑ Hover for full path details
          </div>
        </div>
        <div class="container" style="margin-left: 1em;">
          <div>
            <label for="panel1-scala-version">Scala Version</label>
            <select id="panel1-scala-version" class="scala-version" style="margin-left: 1em;"></select>
          </div>
        </div>
      </div>

      <div class="tooltip" style="display: none;"></div>
    </div>
  </div>

  <div id="panel2" class="tab-content">
    <div class="card">
      <h2>Visualization Panel 2</h2>
      <p>Panel 2 content goes here.</p>
    </div>
  </div>

  <div id="panel3" class="tab-content">
    <div class="card">
      <h2>Visualization Panel 3</h2>
      <p>Panel 3 content goes here.</p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
